<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <form class="container">
        <div>
            <p class="small-headings">Welcome back</p>
            <h1 class="login-head">Login to your account</h1>
            <label for="email" class="small-headings">Email</label>
            <input id="email" class="input-field"/>
            <label for="pass" class="small-headings">Password</label>
            <input id="pass" class="input-field" type="password"/>
            <div class="login-options">
                <div class="remember">
                    <input style="margin-left:0px;" type="checkbox"/>
                    <label class="small-headings">Remember me</label>
                </div>
                <a class="forgot-pass" href="#">Forgot password?</a>
            </div>
            <button type="submit" class="login-btn btn">Login now</button>
            <button class="sign-in-btn btn"><image class="icon" src="icon-G.svg" alt="google-icon"/> <span>Or sign-in with google</span></button>
        </div>
        <p class="small-headings join-free">Don't have an account? <a href="#">Join free today</a></p>
    </form>
</body>
</html>
